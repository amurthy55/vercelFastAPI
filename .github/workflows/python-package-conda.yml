name: FastAPI CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 25ds2000003@ds.study.iitm.ac.in
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Cache pip dependencies
      - name: prime-cache-cccf116
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-cccf116
          restore-keys: cache-cccf116

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r api/requirements.txt

      # Step 5: Run a basic check (optional)
      - name: Test FastAPI imports
        run: |
          python -c "from fastapi import FastAPI; import uvicorn; print('FastAPI imports ok')"


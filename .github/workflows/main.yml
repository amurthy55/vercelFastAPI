name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Cache pip
      - name: Cache pip
        id: pip-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-cccf116
          restore-keys: |
            cache-cccf116

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r api/requirements.txt

      # Prime cache step
      - name: prime-cache-cccf116
        run: echo "Cache hit: ${{ steps.pip-cache.outputs.cache-hit }}"
